{% extends "base.html" %}

{% block title %}Создать проект{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Создать новый проект</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
